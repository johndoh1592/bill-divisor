{% load i18n %}
<div class="modal fade" id="event{{ event.id }}Modal" tabindex="-1" role="dialog" aria-labelledby="event{{ event.id }}ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="event{{ event.id }}ModalLabel">{% trans "Delete" %}: {{ event.get_name }}?</h4>
            </div>
            <div class="modal-body">
                <p>{% trans "Do you really want to delete" %}&nbsp;{{ event.get_description }}?</p>
                <p class="text-danger">{% trans "Warning all event-participants, event-consuming-groups and event-bills will be delted!" %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">{% trans "Cancel" %}</button>
                <a href="{{ event.get_absolute_remove_url }}" type="button" class="btn btn-danger">{% trans "Delete" %}</a>
            </div>
        </div>
    </div>
</div>
